<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC AI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #333;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .sensor-data {
            text-align: left;
            margin-bottom: 20px;
        }
        .sensor-data p {
            font-size: 18px;
            margin: 8px 0;
            transition: all 0.3s ease-in-out;
        }
        .highlight {
            background-color: yellow;
            transition: background-color 0.5s ease-in-out;
        }
        .temperature-box {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #007BFF;
            color: white;
            display: inline-block;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .temperature-box.pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .temperature-input {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <script>
        function updateTemperature() {
            let temp = document.getElementById("desired_temp").value;
            fetch('/set_temperature', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "temperature": temp })
            }).then(response => response.json())
              .then(data => {
                  alert("HVAC adjusted to " + data.temperature + "¬∞C");
                  document.getElementById("predicted_temp").classList.add("pulse");
                  setTimeout(() => {
                      document.getElementById("predicted_temp").classList.remove("pulse");
                  }, 1000);
              })
              .catch(error => console.error('Error:', error));
        }

        function fetchSensorData() {
            fetch('/sensor_data')
            .then(response => response.json())
            .then(data => {
                updateElement("current_temp", data.temperature + "¬∞C");
                updateElement("humidity", data.humidity + "%");
                updateElement("co2_level", data.co2_level + " ppm");
                updateElement("occupancy", data.occupancy ? "Occupied" : "Empty");
                updateElement("predicted_temp", data.predicted_temperature + "¬∞C");
            })
            .catch(error => console.error('Error fetching sensor data:', error));
        }

        function updateElement(id, newValue) {
            let element = document.getElementById(id);
            if (element.innerText !== newValue) {
                element.classList.add("highlight");
                element.innerText = newValue;
                setTimeout(() => {
                    element.classList.remove("highlight");
                }, 500);
            }
        }

        setInterval(fetchSensorData, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>HVAC AI Dashboard</h1>
        <div class="sensor-data">
            <h3>Current Sensor Data:</h3>
            <p>üå°Ô∏è Temperature: <span id="current_temp" class="temperature-box">--</span></p>
            <p>üíß Humidity: <span id="humidity">--</span></p>
            <p>üõë CO‚ÇÇ Level: <span id="co2_level">--</span></p>
            <p>üë• Occupancy: <span id="occupancy">--</span></p>
            <p>ü§ñ AI Predicted Temperature: <span id="predicted_temp" class="temperature-box">--</span></p>
        </div>

        <div class="temperature-input">
            <h3>Set Desired Temperature:</h3>
            <input type="number" id="desired_temp" min="16" max="30" step="0.5" value="22">
            <button onclick="updateTemperature()">Set Temperature</button>
        </div>
    </div>
</body>
</html>
